version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lrs-postgres
    environment:
      POSTGRES_USER: lrs_user
      POSTGRES_PASSWORD: lrs_password
      POSTGRES_DB: lrs_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lrs_user -d lrs_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lrs-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lrs-server
    command: server --config /etc/go-lrs/default.yaml
    environment:
      LRS_HTTP_PORT: "8080"
      LRS_GRPC_PORT: "9090"
      LRS_DB_HOST: postgres
      LRS_DB_PORT: "5432"
      LRS_DB_USER: lrs_user
      LRS_DB_PASSWORD: lrs_password
      LRS_DB_NAME: lrs_db
      LRS_REDIS_HOST: redis
      LRS_REDIS_PORT: "6379"
      LRS_LOG_LEVEL: info
    ports:
      - "8080:8080"
      - "9090:9090"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./configs/default.yaml:/etc/go-lrs/default.yaml:ro
      - ./web:/web:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: lrs-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - server

  grafana:
    image: grafana/grafana:10.2.0
    container_name: lrs-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: lrs-network
