apiVersion: v1
kind: ServiceMonitor
metadata:
  name: neuralblitz-python-monitor
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: python-api
spec:
  selector:
    matchLabels:
      app: neuralblitz
      component: python-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: neuralblitz-rust-monitor
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: rust-api
spec:
  selector:
    matchLabels:
      app: neuralblitz
      component: rust-api
  endpoints:
  - port: http
