---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neuralblitz-service-account
  namespace: neuralblitz
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: neuralblitz-role
  namespace: neuralblitz
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: neuralblitz-rolebinding
  namespace: neuralblitz
subjects:
- kind: ServiceAccount
  name: neuralblitz-service-account
  namespace: neuralblitz
roleRef:
  kind: Role
  name: neuralblitz-role
  apiGroup: rbac.authorization.k8s.io