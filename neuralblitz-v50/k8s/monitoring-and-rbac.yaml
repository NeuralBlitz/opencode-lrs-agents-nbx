---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neuralblitz-python-pdb
  namespace: neuralblitz
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: neuralblitz
      component: python-api
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neuralblitz-rust-pdb
  namespace: neuralblitz
spec:
  minAvailable: 2
