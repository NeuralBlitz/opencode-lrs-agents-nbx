apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralblitz-python
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: python-api
    version: v50.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuralblitz
      component: python-api
  template:
    metadata:
      labels:
        app: neuralblitz
        component: python-api
        version: v50.0.0
    spec:
      containers:
      - name: neuralblitz-python
        image: neuralblitz/python:50.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GOLDEN_DAG_SEED
          value: "a8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0"
        - name: COHERENCE_TARGET
          value: "1.0"
        - name: SEPARATION_TARGET
          value: "0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: neuralblitz-python-service
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: python-api
spec:
  selector:
    app: neuralblitz
    component: python-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP