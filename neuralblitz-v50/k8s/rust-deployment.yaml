apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralblitz-rust
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: rust-api
    version: v50.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuralblitz
      component: rust-api
  template:
    metadata:
      labels:
        app: neuralblitz
        component: rust-api
        version: v50.0.0
    spec:
      containers:
      - name: neuralblitz-rust
        image: neuralblitz/rust:50.0.0
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: GOLDEN_DAG_SEED
          value: "a8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0"
        - name: COHERENCE_TARGET
          value: "1.0"
        - name: SEPARATION_TARGET
          value: "0.0"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: neuralblitz-rust-service
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: rust-api
spec:
  selector:
    app: neuralblitz
    component: rust-api
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP