apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuralblitz-go
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: go-api
    version: v50.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuralblitz
      component: go-api
  template:
    metadata:
      labels:
        app: neuralblitz
        component: go-api
        version: v50.0.0
    spec:
      containers:
      - name: neuralblitz-go
        image: neuralblitz/go:50.0.0
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: GOLDEN_DAG_SEED
          value: "a8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0"
        - name: COHERENCE_TARGET
          value: "1.0"
        - name: SEPARATION_TARGET
          value: "0.0"
        - name: GIN_MODE
          value: "release"
        resources:
          requests:
            memory: "96Mi"
            cpu: "75m"
          limits:
            memory: "192Mi"
            cpu: "150m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: neuralblitz-go-service
  namespace: neuralblitz
  labels:
    app: neuralblitz
    component: go-api
spec:
  selector:
    app: neuralblitz
    component: go-api
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  type: ClusterIP