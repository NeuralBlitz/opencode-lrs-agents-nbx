apiVersion: v1
kind: Namespace
metadata:
  name: neuralblitz
  labels:
    name: neuralblitz
    version: v50.0.0
    architecture: "Omega Singularity (OSA v2.0)"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neuralblitz-config
  namespace: neuralblitz
data:
  GOLDEN_DAG_SEED: "a8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0"
  COHERENCE_TARGET: "1.0"
  SEPARATION_TARGET: "0.0"
  VERSION: "v50.0.0"
  ARCHITECTURE: "Omega Singularity (OSA v2.0)"
---
apiVersion: v1
kind: Secret
metadata:
  name: neuralblitz-secrets
  namespace: neuralblitz
type: Opaque
data:
  # Base64 encoded values
  ATTETSTATION_KEY: "YThkMGYyYTRjNmI4ZDBmMmE0YzZiOGQwZjJhNGM2YjhkMGYyYTRjNmI4ZDA="
  SYNTHESIS_KEY: "YThkMGYyYTRjNmI4ZDBmMmE0YzZiOGQwZjJhNGM2YjhkMGYyYTRjNmI4ZDA="
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neuralblitz-ingress
  namespace: neuralblitz
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.neuralblitz.io
    secretName: neuralblitz-tls
  rules:
  - host: api.neuralblitz.io
    http:
      paths:
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: neuralblitz-python-service
            port:
              number: 8080
      - path: /rust
        pathType: Prefix
        backend:
          service:
            name: neuralblitz-rust-service
            port:
              number: 8081
      - path: /go
        pathType: Prefix
        backend:
          service:
            name: neuralblitz-go-service
            port:
              number: 8082
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neuralblitz-python-hpa
  namespace: neuralblitz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neuralblitz-python
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neuralblitz-rust-hpa
  namespace: neuralblitz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neuralblitz-rust
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neuralblitz-go-hpa
  namespace: neuralblitz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neuralblitz-go
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80