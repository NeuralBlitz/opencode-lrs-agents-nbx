# NeuralBlitz v50.0 - Build & Release Workflow
# Builds and publishes Docker images for all deployment options
# GoldenDAG: a8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0

name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v50.0.1)'
        required: true
        default: 'v50.0.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GOLDEN_DAG: a8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0

jobs:
  build-python:
    name: Build Python Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-python
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          latest
    
    - name: Build and push Option E (CLI)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.python
        target: option-e
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}-cli
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NB_VERSION=${{ github.ref_name }}
          NB_GOLDEN_DAG_SEED=${{ env.GOLDEN_DAG }}
    
    - name: Build and push Option F (API)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.python
        target: option-f
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}-api
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NB_VERSION=${{ github.ref_name }}
          NB_GOLDEN_DAG_SEED=${{ env.GOLDEN_DAG }}

  build-go:
    name: Build Go Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-go
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          latest
    
    - name: Build and push Option F (API)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.go
        target: option-f
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}-api
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NB_VERSION=${{ github.ref_name }}
          NB_GOLDEN_DAG_SEED=${{ env.GOLDEN_DAG }}

  build-rust:
    name: Build Rust Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rust
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          latest
    
    - name: Build and push Option F (API)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.rust
        target: option-f
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}-api
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NB_VERSION=${{ github.ref_name }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-python, build-go, build-rust]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: NeuralBlitz ${{ github.ref_name }}
        body: |
          ## NeuralBlitz ${{ github.ref_name }} - Omega Singularity Actualization
          
          **GoldenDAG:** `a8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0f2a4c6b8d0`
          
          ### Docker Images
          - Python CLI: `ghcr.io/${{ github.repository }}-python:${{ github.ref_name }}-cli`
          - Python API: `ghcr.io/${{ github.repository }}-python:${{ github.ref_name }}-api`
          - Go API: `ghcr.io/${{ github.repository }}-go:${{ github.ref_name }}-api`
          - Rust API: `ghcr.io/${{ github.repository }}-rust:${{ github.ref_name }}-api`
          
          ### Deployment Options
          - **Option A (Minimal):** 50MB - Minimal Symbiotic Interface
          - **Option B (Cosmic):** 2.4GB - Full Cosmic Symbiosis Node
          - **Option C (Kernel):** 847MB - Omega Prime Reality Kernel
          - **Option D (Verifier):** 128MB - Universal Verifier
          - **Option E (CLI):** 75MB - NBCL Interpreter (Default)
          - **Option F (API):** 200MB - API Gateway Server
          
          ### Quick Start
          ```bash
          # Run NBCL Interpreter (Python)
          docker run ghcr.io/${{ github.repository }}-python:${{ github.ref_name }}-cli nbcl /status
          
          # Run API Server (Go)
          docker run -p 8080:8080 ghcr.io/${{ github.repository }}-go:${{ github.ref_name }}-api
          
          # Run API Server (Rust) on port 8081
          docker run -p 8081:8081 ghcr.io/${{ github.repository }}-rust:${{ github.ref_name }}-api
          ```
        draft: false
        prerelease: false
        generate_release_notes: true
