apiVersion: v1
kind: Secret
metadata:
  name: go-lrs-secrets
  namespace: lrs
type: Opaque
stringData:
  # API Keys (replace with actual values in production)
  api_key: "your-api-key-here"
  api_secret: "your-api-secret-here"

  # Database credentials (if using external DB)
  database_host: "postgres.example.com"
  database_user: "go-lrs"
  database_password: "change-this-password"
  database_name: "go-lrs"

  # Redis credentials (if using Redis for caching)
  redis_host: "redis.example.com"
  redis_password: "change-this-password"

  # TLS certificates (base64 encoded)
  tls_cert: |
    -----BEGIN CERTIFICATE-----
    YOUR_CERTIFICATE_HERE
    -----END CERTIFICATE-----
  tls_key: |
    -----BEGIN PRIVATE KEY-----
    YOUR_PRIVATE_KEY_HERE
    -----END PRIVATE KEY-----

  # Logging endpoint
  log_endpoint: "https://logs.example.com/api/v1"

  # Monitoring credentials
  monitoring_api_key: "your-monitoring-key"

  # External service URLs
  external_services: |
    {
      "search_service": "https://search.example.com",
      "analysis_service": "https://analysis.example.com",
      "storage_service": "https://storage.example.com"
    }
