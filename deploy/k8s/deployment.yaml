apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-lrs
  namespace: lrs
  labels:
    app: go-lrs
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-lrs
  template:
    metadata:
      labels:
        app: go-lrs
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: go-lrs
      containers:
      - name: go-lrs
        image: neuralblitz/go-lrs:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        - containerPort: 9091
          name: metrics
        env:
        - name: GOLRS_HTTP_PORT
          value: "8080"
        - name: GOLRS_GRPC_PORT
          value: "9090"
        - name: GOLRS_METRICS_PORT
          value: "9091"
        - name: GOLRS_LOG_LEVEL
          value: "info"
        - name: GOLRS_GRPC_MAX_CONNECTIONS
          value: "100"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /etc/go-lrs
          readOnly: true
        - name: data
          mountPath: /data
      volumes:
      - name: config
        configMap:
          name: go-lrs-config
      - name: data
        emptyDir: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: go-lrs
  namespace: lrs
  labels:
    app: go-lrs
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  selector:
    app: go-lrs
---
apiVersion: v1
kind: Service
metadata:
  name: go-lrs-external
  namespace: lrs
  labels:
    app: go-lrs
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: go-lrs
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-lrs
  namespace: lrs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-lrs
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: go-lrs
  namespace: lrs
spec:
  podSelector:
    matchLabels:
      app: go-lrs
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
